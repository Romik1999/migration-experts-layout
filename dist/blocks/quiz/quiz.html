<section class="quiz">

                    </div>

                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">

                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">

                        </svg>
                    </div>

                        <label class="quiz-step__item">
                            <input class="quiz-step__input" type="text" placeholder="Ваш возраст">
                        </label>
                    </div>
                </div>
            </div>

                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
                            <span class="quiz-step__text">От 6 до 12 месяцев</span>
                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
                            <span class="quiz-step__text">1-3 года</span>
                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
                            <span class="quiz-step__text">3-5 лет</span>
                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
                            <span class="quiz-step__text">Более 5 лет</span>
                        </label>
                    </div>
                </div>
            </div>



            <div class="quiz__step">
                <div class="quiz-step">
                    <div class="quiz-step__number">
                        <svg xmlns="http://www.w3.org/2000/svg" width="59" height="79" viewBox="0 0 59 79" fill="none">
                            <path d="M32.283 27.0321C40.0013 27.0321 46.3836 29.202 51.4302 33.5419C56.4767 37.8082 59 43.987 59 52.0782C59 60.6844 56.2541 67.3412 50.7623 72.0489C45.2704 76.683 38.3686 79 30.0566 79C22.7094 79 16.4013 77.4553 11.1321 74.3659C5.93711 71.2765 2.22641 66.716 0 60.6844L19.5925 49.5405C21.1509 54.9101 24.639 57.595 30.0566 57.595C32.0604 57.595 33.656 57.1168 34.8434 56.1606C36.105 55.2044 36.7358 53.8068 36.7358 51.9679C36.7358 48.3636 34.5094 46.5614 30.0566 46.5614H4.45283L7.68113 0H54.5472V21.405H28.0528L27.6075 27.0321H32.283Z" fill="#9A8C98" fill-opacity="0.5"/>

                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">

                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">

                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
                            <span class="quiz-step__text">Патент</span>
                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
                            <span class="quiz-step__text">Другой вопрос по миграции</span>
                        </label>
                    </div>
                </div>
            </div>


            <div class="quiz__step">
                <div class="quiz-step">
                    <div class="quiz-step__number">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="80" viewBox="0 0 60 80" fill="none">
                            <path d="M36.3333 25.2514C43.5926 26.4432 49.3333 29.4972 53.5556 34.4134C57.8519 39.2551 60 45.2514 60 52.4022C60 60.5959 57.2593 67.2626 51.7778 72.4022C46.2963 77.4674 39.037 80 30 80C20.8889 80 13.5926 77.4674 8.11111 72.4022C2.7037 67.2626 0 60.5959 0 52.4022C0 46.5922 1.40741 41.527 4.22222 37.2067L27.3333 0H52.2222L36.3333 25.2514ZM22.2222 52.4022C22.2222 57.4674 24.8148 60 30 60C35.1852 60 37.7778 57.4674 37.7778 52.4022C37.7778 47.3371 35.1852 44.8045 30 44.8045C24.8148 44.8045 22.2222 47.3371 22.2222 52.4022Z" fill="#9A8C98" fill-opacity="0.5"/>
                        </svg>
                    </div>
                    <div class="quiz-step__title">Есть ли у вас близкие родственники, являющиеся гражданами РФ?</div>
                    <div class="quiz-step__items">
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">

                            <input type="radio" name="quiz" class="quiz-step__radio">

                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
                            <span class="quiz-step__text">Да, другие родственники</span>
                        </label>
                        <label class="quiz-step__item">
                            <input type="radio" name="quiz" class="quiz-step__radio">
